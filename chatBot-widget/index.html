<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Live Chat</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

	<div id="live-chat" >
		
		<header class="clearfix">
			
			<a href="#" class="chat-close">x</a>

			<h4>{{botTitle}}</h4>

			<!-- <span class="chat-message-counter">3</span> -->

		</header>

		<div class="chat">
			<div class="chat-history" v-if="chatBlock" >
				<div v-for="chat in chatBlock">
				<div class="chat-message clearfix user" v-if="chat.ref === 'user'">
					
					<img src="img/man-user.png" alt="" width="32" height="32">

					<div class="chat-message-content clearfix">
						
						<span class="chat-time">13:35</span>

						<!-- <h5>John Doe</h5> -->

						<p >You : {{chat.message}}</p>

					</div> <!-- end chat-message-content -->

				</div> <!-- end chat-message -->
				<div class="chat-message clearfix response" v-else-if="chat.ref === 'bot'">
					
						<img src="img/customer-service.png" alt="" width="32" height="32">
	
						<div class="chat-message-content clearfix">
							
							<span class="chat-time">13:35</span>
	
							<!-- <h5>John Doe</h5> -->
							
							<p >QA : {{chat.message}}</p>
	
						</div> <!-- end chat-message-content -->
	
					</div>
				</div>
				<hr>

			</div> <!-- end chat-history -->


			<form @submit.prevent = "sendMessage">

				<fieldset>
					
					<input type="text" placeholder="Type your messageâ€¦" autofocus v-model="inputValue">
					<input type="hidden">

				</fieldset>

			</form>

		</div> <!-- end chat -->

	</div> <!-- end live-chat -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
